<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qucs Web EDA</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header>
    <h1>Qucs Web</h1>
    <div class="toolbar">
      <button class="tool-btn active" id="btn-select" onclick="app.setTool('select')">â†– Select</button>
      <button class="tool-btn" id="btn-wire_tool" onclick="app.setTool('wire_tool')">âœŽ Wire</button>
      <span style="opacity:0.3; font-size:20px">|</span>
      <button class="tool-btn primary" onclick="app.runSimulation()">â–º Run</button>
      <button class="tool-btn" onclick="app.loadLibrary()">â†» Reload Lib</button>
      <button class="tool-btn" onclick="app.deleteSelected()">ðŸ—‘ Delete</button>
    </div>
  </header>

  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-section">
        <h3>Library</h3>
        <div id="component-list" class="component-grid">
          <!-- Loaded dynamically -->
        </div>
      </div>

      <div class="sidebar-section">
        <h3>Info</h3>
        <p style="font-size:11px; color:#888;">
          Left Click: Select/Place<br>
          Pin Click: Wire<br>
          Drag Bg: Pan<br>
          Wheel: Zoom
        </p>
      </div>
    </div>

    <!-- Canvas -->
    <div class="canvas-wrapper" id="canvas-container">
      <svg id="schematic-canvas" preserveAspectRatio="xMidYMid slice">
        <defs>
          <pattern id="grid-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" class="grid-line" />
            <path d="M 100 0 L 0 0 0 100" fill="none" class="grid-major" />
          </pattern>
        </defs>
        <g id="viewport">
          <!-- Layers -->
          <rect id="bg-rect" x="-5000" y="-5000" width="10000" height="10000" fill="url(#grid-pattern)" opacity="0.1" />
          <g id="layer-grid"></g>
          <g id="layer-wires"></g>
          <g id="layer-components"></g>
          <g id="layer-temp"></g>
          <g id="layer-ui"></g>
        </g>
      </svg>
    </div>

    <!-- Right Panel -->
    <div class="properties-panel">
      <div class="results-header">Properties</div>
      <div id="property-content" class="prop-content">
        <p style="color:#666; font-size:12px">Select a component</p>
      </div>

      <div class="results-area">
        <div class="results-header">Simulation Output</div>
        <div id="plot-container"></div>
      </div>
    </div>
  </div>

  <div id="status-bar">Ready</div>

  <script src="js/utils.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
